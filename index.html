<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-container">
        <video autoplay muted loop id="myVideo">
            <source src="back-video.mp4" type="video/mp4" />
        </video>
        <div class="content-wrapper">
            <h1 class="title">Guess The Number (1-100)</h1>
            <form class="guess-input">
                <div class="form-control">
                    <input type="number" id="guess" name="guess" placeholder="Guess" >
                    <button type="button" class="check">check</button>
                </div>
                <img src="./hat.png" alt="Kitten inside a magic hat">
                <p class="attempts">Attempts Remaining: <span class="counter">3</span></p>
            </form>
        </div>
    </div>






</body>
</html>
