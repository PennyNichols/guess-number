<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-container">
        <video autoplay muted loop id="myVideo">
            <source src="back-video.mp4" type="video/mp4" />
        </video>
        <div class="content-wrapper">
            <h1 class="title">Guess The Number (1-100)</h1>
            <p class="alert"></p>
            <form class="form">
                <div class="form-control">
                    <input type="number" id="guess" name="guess" placeholder="Guess" min="1" max="100">
                    <input type="submit" id="check-btn" class="check-btn"></input>
                </div>
                <img id="image" src="./hat1.png" alt="Kitten inside a magic hat">
                <p class="attempts">Attempts Remaining: <span class="remaining" id="remaining">3</span></p>
            </form>
        </div>
    </div>





    <script src="main.js"></script>
</body>
</html>
